<!DOCTYPE html>
<html>
<head>
<title>Fill in Form</title>
    <meta charset="utf-8">
    <meta name="author" content="Hayder">
    <meta name="description" content="This one is for forms">
   <link rel="stylesheet" type="text/css" href="stylelogin.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
 </head>
    
    <body>
<form name="first form" method="get" autocomplete="off" target="_self"
      enctype="application/x-www-form-urlencoded">

<fieldset>
<legend><img src="userloginavatar.jpg"></legend>

<h2>Sign in</h2>

<div>

<span>
<i class="fas fa-user-tie">
</i></span>
<input type="text" placeholder="username" class="username">

</div>

<div>

<span>
<i class="fas fa-lock"></i>
</span>
<input type="text" placeholder="password" class="password">

</div>

<div>
<input class="login" type="submit" value="login"><br></div>

<nav>
<a href="#"> <h3>Forgot password?</h3></a>
</nav></div>
 </fieldset>
</body>
</html>
